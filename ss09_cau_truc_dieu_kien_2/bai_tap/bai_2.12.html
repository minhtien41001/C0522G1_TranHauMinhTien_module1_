<script>
    let bankLoan = parseFloat(prompt('Nhập vào số tiền ban đầu:'));
    let monthsOfBorrowed = parseFloat(prompt('Nhập vào số tháng vay:'));
    let bankInterestRate = parseFloat(prompt('Nhập vào lãi suất:'));
    let bankInterest; // tiền lãi phải trả
    if(monthsOfBorrowed < 6){
        bankInterest = bankLoan + monthsOfBorrowed * bankInterestRate;
        alert('Tiền lãi phải trả là:' + bankInterest);
    }
    else if (monthsOfBorrowed < 12){
        bankInterest = bankLoan + monthsOfBorrowed * bankInterestRate;
        alert('Tiền lãi phải trả là:' + bankInterest);
    }
    else if (monthsOfBorrowed < 18){
        bankInterest = bankLoan + monthsOfBorrowed * bankInterestRate;
        alert('Tiền lãi phải trả là:' + bankInterest);
    }
    else {
        bankInterest = bankLoan + monthsOfBorrowed * bankInterestRate;
        alert('Tiền lãi phải trả là:' + bankInterest);
    }
</script>
</body>
