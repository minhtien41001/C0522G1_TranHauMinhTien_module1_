<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập hệ số a:'));
    let b = parseFloat(prompt('Nhập hệ só b:'));
    let c = parseFloat(prompt('Nhập hệ só c:'));
    let result1;
    let result2;
    if(a != 0){

        let delta = b*b -4*a*c;
        if (delta > 0){
            result1 = (-b + sqrt(delta))/a;
            result2 = (-b - sqrt(delta))/a;
            alert('Phương trình có 2 nghiệm là: ' + result1 + result2);
        }
        else if(delta = 0){
            result1 = -b/(2*a);
            alert('Phương trình có nghiệm kép là' + result1)
        }
        else {
            alert('Phương trình vô nghiệm')
        }
    }
    else {
        alert('Nhập lại, a phải khác 0')
    }
</script>
</body>
</html>
