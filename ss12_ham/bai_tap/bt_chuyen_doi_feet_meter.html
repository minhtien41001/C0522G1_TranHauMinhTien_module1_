<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meters = parseFloat(prompt("input metter"));
    let feet = parseFloat(prompt("input feet"));

    function meters1() {
        meters1 = 0.305 * feet;
        return meters1;
    }

    function feet1() {
        feet = 3.279 * meters;
        return feet;
    }

    document.write(feet + " feet = " + meters1() + " meters" + "<br>");
    document.write(meters + " meters = " + feet1() + " feet" + "<br>");
</script>
</body>
</html>
