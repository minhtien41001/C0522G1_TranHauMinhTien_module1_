<script>
    function dienTich(r) {
          return r*r*Math.PI ;
    }
    function chuVi(r) {
        return 2*Math.PI*r;
    }
    let r = parseInt(prompt('Nhap ban kinh: '));
    let s = dienTich(r);
    let p= chuVi(r);
       document.write('dien tich la ' + s+' va chu vi la '+p);

</script>
