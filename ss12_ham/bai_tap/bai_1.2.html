<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhap 1 so: '));
    let increaseNumber = 0;
    function increase(number) {
        number++
        return number;
    }
    increaseNumber = increase(number);
    document.write(increaseNumber)
</script>
</body>
