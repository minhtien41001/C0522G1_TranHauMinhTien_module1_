<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characterArray = [];
    for(let i = 0 ; i < 5 ; i++){
        characterArray[i] = prompt('Nhập vào mảng ký tự');
    }

    let characterInput = prompt('Nhập vào ký tự bất kỳ');
    let count= 0;
    function checkCharacter(characterInput) {
        for(let i = 0 ; i < 5 ; i++){
            if(characterArray[i] === characterInput){
                count ++;
            }
        }
        if (count > 0){
            return document.write('Ký tự ' + characterInput + ' nằm trong mảng và xuất hiện ' + count + ' lần');
        }
        else {
            return document.write('-1');
        }
    }
    let checked = checkCharacter(characterInput);
</script>
</body>
</html>
