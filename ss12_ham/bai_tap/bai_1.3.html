<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap so thu nhat:'));
    let b = parseInt(prompt('Nhap so thu hai: '));
    function kiemTra(a,b) {
        if (a > b){
            alert('So thu nhat lon hon so thu 2');
            return alert;
        }else if(a < b){
            alert('tong cua 2 so la: '+ (a + b) );
            return alert;
        }
    }
    document.write(kiemTra(a,b));
</script>
</body>
</html>
