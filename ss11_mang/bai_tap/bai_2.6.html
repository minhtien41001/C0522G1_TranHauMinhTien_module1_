<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrCharacter = ['t','r','a','n','-','m','i','n','h','-','t','i','e','n'];
    for (let i=0; i<arrCharacter.length; i++){
        if (arrCharacter[i]==="-"){
            arrCharacter[i]="_";
        }
    } for (let i=0; i<arrCharacter.length; i++){
        document.write(arrCharacter[i]);
    }
</script>
</body>
</html>
