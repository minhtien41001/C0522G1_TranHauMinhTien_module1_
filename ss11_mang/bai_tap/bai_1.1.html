<script>
    let number = [ 1,5,3,9,17,16,98,8,74,10];
    let index = 0;
     for (let i=0;i < number.length;i++){
         if (number[i] >= 10){
             console.log(i);
             index++
         }
     }document.write('có'+ index +'số lớn hơn hoặc bằng 10' );
</script>
