<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(8);
    for (let i=0;i<arr.length;i++){
        arr[i] = parseInt(prompt('arr['+i+']'));
    }
    console.log(arr);
    for(let i =0;i<arr.length/2;i++){
        let temp = arr[i];
        arr[i]=arr[arr.length-i-1];
        arr[arr.length-i-1] = temp;
    }
    document.write(arr);

</script>
</body>
</html>
