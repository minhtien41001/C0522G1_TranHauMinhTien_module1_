<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['t','r','a','n','m','i','n','h','t','i','e','n','4','10','2001'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            count++;
        }
    }
    document.write("Có " + count + " kí tự số trong chuỗi arr");
</script>
</body>
</html>
