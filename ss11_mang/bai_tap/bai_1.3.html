<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5];
    let max = 0
       for ( let i = 0;i<arr.length;i++){
           if (arr[i]>max){
               max = arr[i]
           }
       }
       document.write(max+'là số lớn nhất'+ '<br>');
     let sum =0;
     let agv =0;
     for (let i=0;i<arr.length;i++){
         sum = sum +arr[i]
     }
     agv = sum/arr.length;
     document.write('trung bình cộng của các phần tử là ' + agv);
</script>
</body>
</html>
