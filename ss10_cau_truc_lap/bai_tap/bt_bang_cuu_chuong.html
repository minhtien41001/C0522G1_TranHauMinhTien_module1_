<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function multiplicationTable() {
        let sout="<table border ='1'width='300' cellspacing='0' cellpadding='15'> ";
        let i;
        let j;
            for (i = 1; i <= 10; i++){
               sout = sout + "<tr>";
                for (j = 2;j <= 9; j++){
                    sout = sout+ "<td>" + j + "X" + i + "=" + i * j + "</td>";
                }
                sout = sout +"</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
    }
    multiplicationTable()
</script>
</body>
</html>
