<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let giaiThua = 1;
   let N=parseInt(prompt('Nhập số N:'))
       for (i=1;i<=N;i++){
           giaiThua=giaiThua * i
       }
       document.write('N! ='+ giaiThua);
</script>
</body>
</html>
