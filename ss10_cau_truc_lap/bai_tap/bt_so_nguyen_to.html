<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 2;
    let dem = 0;
       while (dem < 20){
           let divisor = 0;
           for (i = 1; i<= number;i++) {
               if (number % i == 0) {
                   divisor++;
               }
           }
           if (divisor == 2){
               document.write(number + '<br>');
               dem++
           } number++
       }


</script>
</body>
</html>
