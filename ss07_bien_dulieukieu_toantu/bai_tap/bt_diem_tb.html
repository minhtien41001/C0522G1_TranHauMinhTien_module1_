<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bt_diem_tb.js"></script>
</head>
<body>
<script>
    var diemtoan= +prompt('Nhập điểm toán: ');
    var diemly = +prompt('Nhập điểm lý: ');
    var diemhoa= +prompt('Nhập điểm hóa: ');
    var tongdiem=diemtoan+diemly+diemhoa
    document.write('Điểm toán là: '+diemtoan+"<br>"+ "Điểm lý là: "+diemly+"<br>"+ "Điểm hóa là: "+diemhoa+"<br>");
    document.write("Tổng điểm là: " +tongdiem);
    document.write("<br>");
    document.write('Điểm trung bình 3 môn là: '+tongdiem/3);


</script>
